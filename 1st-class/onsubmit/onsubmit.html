<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="onsubmit.css" class="rel">
    <title>Onsubmit Event</title>
</head>
<body>
    <form action="">

     <div>
        <label for="name">Name:
            <input type="name" id="name" name="name" required autofocus>
          </label> 
     </div>
      
      <div>
        <label for="email">Email:
            <input type="email" id="email" name="email" required size="30">
          </label>
      </div>

      <div>
        <label for="password">password:
            <input type="password" id="password" name="password" required min="4" max="8">
          </label>
      </div>

      <div>
        <input type="submit" value="signup">
      </div>

    </form>


    <script src="onsubmit.js"></script>
    
</body>
</html>
